apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "temporal.fullname" . }}-server
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "temporal.server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.temporal.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "temporal.name" . }}-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "temporal.name" . }}-server
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: server
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "temporal.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext.pod | nindent 8 }}
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "temporal.fullname" . }}-postgresql {{ .Values.postgresql.service.port }}; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: temporal
        image: "{{ .Values.temporal.image.repository }}:{{ .Values.temporal.image.tag }}"
        imagePullPolicy: {{ .Values.temporal.image.pullPolicy }}
        ports:
        - name: frontend
          containerPort: {{ .Values.temporal.services.frontend.port }}
          protocol: TCP
        - name: history
          containerPort: {{ .Values.temporal.services.history.port }}
          protocol: TCP
        - name: matching
          containerPort: {{ .Values.temporal.services.matching.port }}
          protocol: TCP
        - name: worker
          containerPort: {{ .Values.temporal.services.worker.port }}
          protocol: TCP
        env:
        {{- range .Values.temporal.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "temporal.fullname" . }}-postgresql
              key: POSTGRES_USER
        - name: POSTGRES_PWD
          valueFrom:
            secretKeyRef:
              name: {{ include "temporal.fullname" . }}-postgresql
              key: POSTGRES_PASSWORD
        - name: NUM_HISTORY_SHARDS
          value: {{ .Values.temporal.config.numHistoryShards | quote }}
        volumeMounts:
        - name: config
          mountPath: /etc/temporal/config/dynamicconfig
        resources:
          {{- toYaml .Values.temporal.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: frontend
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: frontend
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "temporal.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
